<section id="contact" class="container-fluid bg-grey">
    <h2 class="text-center">CONTACT</h2>
    <section class="row">
        <section class="col-sm-5">
            <p>Contact us and we'll get back to you within 24 hours.</p>
            <p><span class="glyphicon glyphicon-map-marker"></span> Chicago, US</p>
            <p><span class="glyphicon glyphicon-phone"></span> +00 1515151515</p>
            <p><span class="glyphicon glyphicon-envelope"></span> myemail@something.com</p>
        </section>
        <section class="col-sm-7 slideanim">
            <section class="row">
                <section class="col-sm-6 form-group">
                    <input class="form-control" id="name" name="name" placeholder="Name" type="text" required>
                </section>
                <section class="col-sm-6 form-group">
                    <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
                </section>
            </section>
            <textarea class="form-control" id="comments" name="comments" placeholder="Comment" rows="5"></textarea>
            <br>
            <section class="row">
                <section class="col-sm-12 form-group">
                    <button class="btn btn-default pull-right" type="submit">Send</button>
                </section>
            </section>
        </section>
    </section>
</section>

<section class="modal fade " id="myModal" role="dialog">
    <section class="modal-dialog">
        <!-- Modal content-->
        <section class="modal-content">
            <section class="modal-header headLogin">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="headLogin"><span class="glyphicon glyphicon-lock"></span> Ingreso cliente</h4>
                <section id="answ"></section>
            </section>
            <section class="modal-body" style="padding:40px 50px;">  
                <form id="acceso" method="POST" action="" accept-charset="utf-8">
                    <section class="form-group">
                        <label for="usrname"><span class="glyphicon glyphicon-user"></span> Cédula</label>
                        <input type="text" class="form-control" id="usrname" placeholder="Ingrese número de cédula" required>
                    </section>
                    <section class="form-group">
                        <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Contraseña</label>
                        <input type="password" class="form-control" id="psw" placeholder="Ingrese contraseña" required>
                    </section>
                    <section class="checkbox">
                        <label><input type="checkbox" value="" checked>Recordarme</label>
                    </section ">
                    <input type="submit" name="acceso" class="btn btn-success btn-block botonLogin" value="Ingresar">
                </form>     
            </section>
            <section class="modal-footer ">
                <button type="submit" class="btn btn-danger btn-default pull-left " data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancelar </button>
            </section>
        </section>
    </section>
</section>
