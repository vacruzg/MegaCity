<head>
  <script type="text/javascript">
    $( document ).ready(function() {
     $('#myModalAdmin').modal({backdrop: 'static', keyboard: false}); 
     $('#myPage').removeClass('modal-open');
     });
        
  </script>

</head>

<section class="modal fade " id="myModalAdmin" role="dialog">
<section class="modal-dialog">
  <!-- Modal content-->
  <section class="modal-content">
    <section class="modal-header headLogin">
      <h4 class="headLogin"><span class="glyphicon glyphicon-lock"></span> Ingreso Administrador</h4>
      <section id="answ"></section>
    </section>
    <section class="modal-body" style="padding:40px 50px;">
      <form id="acceso" method="POST" action="" accept-charset="utf-8">
        <section class="form-group">
          <label for="usrname"><span class="glyphicon glyphicon-user"></span> Cédula</label>
          <input type="text" class="form-control" id="usrname" placeholder="Ingrese número de cédula" required>
        </section>
        <section class="form-group">
          <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Contraseña</label>
          <input type="password" class="form-control" id="psw" placeholder="Ingrese contraseña" required>
        </section>
        <section class="checkbox">
          <label><input type="checkbox" value="" checked>Recordarme</label>
          </section ">
          <input type="submit" name="acceso" class="btn btn-success btn-block botonLogin type="button" data-toggle="modal"  value="Ingresar como Admin">
      </form>
      </section>

          
    </section>
  </section>
</section>
